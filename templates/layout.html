<!doctype html>
<title>Keskustelusovellus - {% block title %}{% endblock %}</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<a href="/">Etusivu</a>
<hr>

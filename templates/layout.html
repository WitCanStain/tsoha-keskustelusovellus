<!doctype html>
<title>Keskustelusovellus - {% block title %}{% endblock %}</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<a href="/">Etusivu</a> 
{% if not session.user_id %}
<form action="/login" method="POST">
    <p>Username: <input type="text" name="username"></p> <p>password: <input type="password" name="password"></p> <input type="submit" value="Log in">
    </form>
{% endif %} </br>
<form action="/search" method="POST">
    <input type="text" name="search_query" placeholder="Search"></p>
</form>
<hr>
{% block content %}{% endblock %}
<hr>

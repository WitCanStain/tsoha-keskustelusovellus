{% extends "layout.html" %}
{% block title %} Register a new account {% endblock %}
{% block content %}
<form action="/register" method="POST">
    <p>Username:<br>
        <input class="btn btn-outline-primary btn-sm" type="text" name="username">
    </p>
    <p>password:<br>
        <input class="btn btn-outline-primary btn-sm" type="password" name="password">
    </p>
    <label for="role">Choose your role</label>
    <select name="role" id="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
    </select>
    <input class="btn btn-outline-primary btn-sm" type="submit" value="Register new user">
</form>
{% endblock %}
